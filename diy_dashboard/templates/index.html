<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DIY Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}" >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- my scripts !-->
    <script src="{{ url_for('static', filename='reports.js') }}"></script>
    <script src="{{ url_for('static', filename='widgets.js') }}"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>

    <!-- for date-range picker -->
    <!--<script type="text/javascript" src="//cdn.jsdelivr.net/jquery/1/jquery.min.js"></script>-->
    <script type="text/javascript" src="//cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap/3/css/bootstrap.css" />
    <script type="text/javascript" src="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />

    <!-- for embedding bokeh --!>
    <link
    href="http://cdn.pydata.org/bokeh/release/bokeh-0.12.6.min.css"
    rel="stylesheet" type="text/css">
    <link
        href="http://cdn.pydata.org/bokeh/release/bokeh-widgets-0.12.6.min.css"
        rel="stylesheet" type="text/css">

    <script src="http://cdn.pydata.org/bokeh/release/bokeh-0.12.6.min.js"></script>
    <script src="http://cdn.pydata.org/bokeh/release/bokeh-widgets-0.12.6.min.js"></script>
</head>
<body id="body">
    <div class="wrapper">
        <div class="sidebar">
            <p>reports</p>
            <ul>
                {% for report in reports %}
                <button id="button-{{ loop.index0 }}" class="tab-button" onclick="changeTab(event, 'report-{{ loop.index0 }}')">{{ report.name }}</button><br>
                {% endfor %}
            </ul>
        </div>
        <div class="main">
            <!--<script src="{{ url_for('static', filename='reports.js') }}"></script>-->
            {% for report in reports %}
            <div id="report-{{ loop.index0 }}" class="report" data-reportindex="{{ loop.index0 }}">
                <!--<script src="{{ url_for('static', filename='add_report.js') }}"></script>-->
                <div id="figure-{{ loop.index0 }}" class="figure">
                    <p>press reload for default figure</p>
                </div>
                <form id="widgetform-{{ loop.index0 }}" class="widgetform">
                    <!-- all user-defined widgets --!>
                    <div class="user-widgets">
                        {% for widget in report.widgets %}
                        <div class="widgetcontainer" name="{{widget.name}}" data-widget-type="{{widget.type}}">
                            {{ widget.html | safe }}
                        </div>
                        {% endfor %}
                    </div>
                    <!-- if there are user-defined widgets, provide a button to reset to their default values --!>
                    {% if report.widgets %}
                    <input type="reset" value="restore defaults">
                    {% endif %}
                    <input type="submit" value="reload">
                </form>   
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
