<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DIY Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}" >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>

    <!-- for date-range picker -->
    <script type="text/javascript" src="//cdn.jsdelivr.net/jquery/1/jquery.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap/3/css/bootstrap.css" />
    <script type="text/javascript" src="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <p>reports</p>
            <ul>
                <li id="current-link"><a href="javascript:changeTab('intro_tab')"></a></li>
                {% for report in reports %}
                <li><a href="javascript:changeTab('{{report.name}}')">{{report.name}}</a></li>
                {% endfor %}
            </ul>
        </div>
        <div class="main">
            <script "{{ url_for('static', filename='reports.js') }}"></script>
            <div id="intro_page">
                <p>welcome!</p>
            </div>
            {% for report in reports %}
            <div id="report-{{loop.index}}">
                <script src="{{ url_for('static', filename='add_report.js') }}"></script>
                <div class="figure">
                    <p>press reload for default figure</p>
                </div>
                <!-- TODO: need a javascript map for reports, now, too, single widget map won't do --!>
                <script src="{{ url_for('static', filename='widgets.js') }}"></script>
                <form class="widgetform">
                    {% for widgetHTML in report.widgetsHTML %}
                        {{ widgetHTML | safe }}
                    {% endfor %}
                    <input type="reset" value="restore defaults">
                    <input type="submit" value="reload">
                </form>   
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
